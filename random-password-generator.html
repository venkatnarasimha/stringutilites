    <section class="wrapper">
        <form action="">
            <fieldset class="fieldset">
                <legend class="label">Random String Generator : </legend>
                
                <br>
                <p>
                <label  class="label" >Length of the String (preferrably >6): </label>
                <input type="text" class="text-area-input length">

                </p>
                <br>
                <label  class="label" >Which characters are allowed to occur in the strings?</label>
                <br>
                <div class="check-box">
                <input type="checkbox" id="numbers" name="option" value="0123456789">
                <label for="numbers">Only Numbers (0-9)</label>
                <br>
                <input type="checkbox" id="symbols" name="option" value="-_$@">
                <label for="numbers">special symbols [-_$@]</label>
                <br>
                <input type="checkbox" id="smallAlphabets" name="option" value="abcdefghijklmnopqrstuvwxyz">
                <label for="smallAlphabets">Lower Case (a-z)</label>
                <br>
                <input type="checkbox" id="capitalAlphabets" name="option" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                <label for="capitalAlphabets">Upper Case (A-Z)</label>
                </div>
                

                <p class="p-button">
                    <button type="button" class="but generate">Generate</button>
                </p>
                <label for="text-area-output" class="label">Output : </label>
                <p><textarea class="text-area-output" rows="10" cols="60" readonly></textarea></p>
                
                <p><input type="reset" value="Reset" class="but">
                <button type="button" class="but copy">copy</button></p>
            </fieldset>
        </form>
    </section>
